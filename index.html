<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
 <header id="h-div">
     <p class="header-text">JavaScript Calculator</p>
 </header>  
 <div id="wrapper" class="main-grid">
     <div id="display">h</div>
     <div id="calc-body" class="calc-grid">
         <div id="add" class="calc-button">+</div>
         <div id="subtract" class="calc-button">-</div>
         <div id="multiply" class="calc-button">*</div>
         <div id="divide" class="calc-button">/</div>
         
         <div id="num7" class="calc-button">7</div>
         <div id="num8" class="calc-button">8</div>
         <div id="num9" class="calc-button">9</div>
         <div id="equals" class="calc-button">=</div>
        
         <div id="num4" class="calc-button">4</div>
         <div id="num5" class="calc-button">5</div>
         <div id="num6" class="calc-button">6</div>
         <div id="decimal" class="calc-button">.</div>

         <div id="num1" class="calc-button">1</div>
         <div id="num2" class="calc-button">2</div>
         <div id="num3" class="calc-button">3</div>
         <div id="clear" class="calc-button">C</div>

     </div>
 </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
 <header id="h-div">
     <p class="header-text">JavaScript Calculator</p>
 </header>  
 <div class="background-wrapper">
 <div id="wrapper" class="main-grid">
     <div id="display"> <p id="num-display">0</div>
     <div id="calc-body" class="calc-grid">
         <div id="add" class="calc-button" class="operatorBtn"><p class="btnText">+</p></div>
         <div id="subtract" class="calc-button" class="operatorBtn"><p class="btnText">-</p></div>
         <div id="multiply" class="calc-button" class="operatorBtn"><p class="btnText">*</p></div>
         <div id="divide" class="calc-button" class="operatorBtn"><p class="btnText">/</p></div>
         
         <div id="num7" class="calc-button"><p class="btnText" class="numBtn" >7</p></div>
         <div id="num8" class="calc-button"><p class="btnText" class="numBtn" >8</p></div>
         <div id="num9" class="calc-button"><p class="btnText" class="numBtn" >9</p></div>
         <div id="equals" class="calc-button"><p class="btnText" class="equalsBtn">=</p></div>
        
         <div id="num4" class="calc-button"><p class="btnText" class="numBtn" >4</p></div>
         <div id="num5" class="calc-button"><p class="btnText" class="numBtn" >5</p></div>
         <div id="num6" class="calc-button"><p class="btnText" class="numBtn" >6</p></div>
         <div id="decimal" class="calc-button"><p class="btnText" class="decimalBtn">.</p></div>

         <div id="num1" class="calc-button"><p class="btnText" >1</p></div>
         <div id="num2" class="calc-button"><p class="btnText">2</p></div>
         <div id="num3" class="calc-button"><p class="btnText">3</p></div>
         <div id="clear" class="calc-button"><p class="btnText" class="clearBtn">C</p></div>

 class="operatorBtn"        </div>
     </div>
 </div>
<script src="calcApp.js"></script>
</body>
</html>
